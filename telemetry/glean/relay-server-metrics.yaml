---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

email:
  generate_mask:
    type: event
    description: An email mask is generated.
    expires: never
    bugs:
      - http://example.com
    data_reviews:
      - http://example.com
    notification_emails:
      - jwhitlock@mozilla.com
    data_sensitivity:
      - interaction
    extra_keys:
      mozilla_accounts_id:
        description: Mozilla accounts user ID.
        type: string
      is_random_mask:
        description: The mask is a random mask, instead of a domain mask
        type: boolean
      created_by_api:
        description: The mask was created via the API, rather than an incoming email
        type: boolean
      has_generated_for:
        description: The "generated_for" field was set by the Add-on or integration
        type: boolean
